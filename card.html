<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0b0b2a;
      font-family: 'Poppins', sans-serif;
    }

    .id-card {
      width: 330px;
      height: 210px;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      margin: 20px;
      display: inline-block;
      vertical-align: top;
      position: relative;
    }

    /* FRONT SIDE */
    .id-front {
      position: relative;
      padding: 12px 15px;
    }

    .id-front .header {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* ✅ start from left */
      margin-bottom: 6px;
      margin-left: 10px; /* ✅ small left gap */
    }

    .id-front .header img {
      width: 30px;
      margin-right: 6px;
    }

    .id-front .header h6 {
      margin: 0;
      font-weight: 600;
      color: #008037;
      text-decoration: underline;
    }

    /* ✅ Profile Section */
    .profile {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 10px;
      flex-direction: row;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .profile-info p {
      display: grid;
      grid-template-columns: 80px 10px auto;
      align-items: center;
      margin: 0;
      font-size: 14px;
      line-height: 1.1;
    }

    .label {
      font-weight: bold;
      text-align: left;
    }

    .clone {
      text-align: center;
    }

    .value {
      text-align: left;
    }

    /* ✅ Photo with image */
    .photo {
      width: 80px;
      height: 90px;
      border: 1px solid #000;
      margin-left: 15px;
      background-image: url('https://i.pravatar.cc/80'); /* ✅ sample image */
      background-size: cover;
      background-position: center;
      border-radius: 5px;
    }

    .barcode {
      background: #a09d9d;
      text-align: center;
      padding: 2px 5px;
      border-radius: 4px;
      position: absolute;
      bottom: 6px;
      left: 15px;
      right: 15px;
    }

    .barcode img {
      height: 18px;
    }

    .barcode small {
      display: block;
      font-size: 10px;
      color: #555;
      margin-top: 1px;
    }

    /* BACK SIDE */
    .id-back {
      position: relative;
      text-align: center;
      padding: 20px;
      background: #fff;
    }

    .id-back h6 {
      color: #008037;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .id-back p {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
    }

    .qr-signature-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .qr-box {
      border: 2px solid #008037;
      display: inline-block;
      padding: 4px;
      border-radius: 6px;
    }

    .qr-box img {
      width: 45px;
      height: 45px;
    }

    .signature {
      font-size: 12px;
      color: #333;
      border-top: 1px solid #000;
      text-align: center;
      padding-top: 3px;
    }
  </style>
</head>
<body>

  <div class="text-center mt-4">
    <!-- FRONT SIDE -->
    <div class="id-card id-front">
      <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="logo">
        <h6>INSTITUTE NAME</h6>
      </div>

      <div class="profile">
        <div class="profile-info">
          <p><span class="label">Name</span><span class="clone">:</span><span class="value">Student Name</span></p>
          <p><span class="label">Program</span><span class="clone">:</span><span class="value">Course</span></p>
          <p><span class="label">Session</span><span class="clone">:</span><span class="value">2025</span></p>
          <p><span class="label">Mobile</span><span class="clone">:</span><span class="value">017XXXXXXXX</span></p>
          <p><span class="label">Validity</span><span class="clone">:</span><span class="value">31-12-2025</span></p>
        </div>
        <div class="photo"></div>
      </div>

      <div class="barcode">
        <img src="https://api-bwipjs.metafloor.com/?bcid=code128&text=20250123&scale=2" alt="barcode" width="120px">
        <small>ID: 20250123</small>
      </div>
      
    </div>

    <!-- BACK SIDE -->
    <div class="id-card id-back">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" width="35" alt="logo">
      <h6>INSTITUTE NAME</h6>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam.</p>

      <div class="qr-signature-row">
        <div class="qr-box">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=70x70&data=ID123456" alt="QR Code">
        </div>
        <div class="signature">Authorized Signature</div>
      </div>
    </div>
  </div>

</body>
</html>
